  <script>
  
const searchBox = document.getElementById("searchBox");
const resultDiv = document.getElementById("result");

searchBox.addEventListener("input", function () {
  const keyword = this.value.trim();
  resultDiv.innerHTML = "";

  if (keyword === "") return;

  const results = recycleData.filter(item =>
    item.name.includes(keyword)
  );

  if (results.length === 0) {
    resultDiv.innerHTML = "<p>查無資料。</p>";
    return;
  }

  results.forEach(item => {
    const el = document.createElement("div");
    el.className = "result-item";
    el.innerHTML = `
      <h2>${item.name}</h2>
      <div>
        <span class="tag">分類：${item.category}</span>
        <span class="tag">回收：${item.recyclable}</span>
        ${item.note ? `<span class="tag">備註：${item.note}</span>` : ""}
      </div>
      <p>${item.detail.replace(/\n/g, "<br>")}</p>
    `;
    resultDiv.appendChild(el);
  });
});

  </script>
